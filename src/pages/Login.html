<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/CSS/icomoon.css">
    <title>Login</title>
</head>
<body class="bodyLogin">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="../../index.html" class="navbar-brand"><span class="iconSize icon-angle-double-left text-white m-3"></span></a>
            </div>
        </nav>
    </header>
    <main>
        <div  class="container-fluid LoginBG p-5">
            <div class="card bg-transparent border-0 col text-center justify-content-center align-items-center pt-5">
                <form class="gap-5">
                    <div class="col">
                        <div class="mb-4 border-0">
                            <img class="img-fluid" src="../../assets/img/LogoBW.png" alt="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="email" id="email" placeholder="Insira seu email" >
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" placeholder="Insira sua senha">
                    </div>
                    <ul class="navbar-nav justify-content-center align-items-center ">
                        <li class="nav-item ">
                            <button type="submit" class="rounded-3 w-100 my-2 border-0"><a href="./dashboard.html" class="text-decoration-none text-black">Entrar</a></button>
                            <button type="submit" class="rounded-3 w-100 my-2 border-0"><a href="./Cadastro.html" class="text-decoration-none text-black">Cadastrar</a></button>
                        </li>
                        <li class="nav-item">
                            <!-- Button trigger modal -->
                            <a type="button" class=" text-decoration-none text-white my-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Esqueci minha senha
                            </a>
                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Recuperar Senha</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Enviamos um código para o e-mail <a href="">placeholder@gmail.com</a> <br>
                                            Por favor, verifique se este é seu e-mail e insira o código recebido abaixo</p>
                                            <input type="number" placeholder="insira o código aqui">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <button type="submit" class="btn btn-primary">Verificar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
