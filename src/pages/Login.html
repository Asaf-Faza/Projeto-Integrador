<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/CSS/icomoon.css">
    <title>Login</title>
</head>
<body class="bodyLogin">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="../../index.html" class="navbar-brand"><span class="iconSize icon-angle-double-left text-white m-3"></span></a>
            </div>
        </nav>
    </header>
    <main>
        <div  class="container-fluid LoginBG p-5">
            <div class="card bg-transparent border-0 col text-center justify-content-center align-items-center pt-5">
                <form class="gap-5">
                    <div class="col">
                        <div class="mb-4 border-0">
                            <img class="img-fluid" src="../../assets/img/img.Senac logo 3 (1).png" alt="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="email" id="email" placeholder="Insira seu email" >
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" placeholder="Insira sua senha">
                    </div>
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link borTop text-warning" aria-current="page" href="./Cadastro.html">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link borTop text-warning" aria-current="page" href="">Esqueci minha senha</a>
                        </li>
                    </ul>
                    <div class="col d-flex flex-column">
                        <button type="submit" class="my-2">Entrar</button>
                        <button type="submit" class="my-2"><span class="icon-google me-2"></span>Entrar com google</button>
                        <button type="submit" class="my-2"><span class="icon-microsoft me-2"></span>Entrar com Microsoft</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
