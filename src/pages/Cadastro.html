<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/CSS/icomoon.css">
    <link rel="stylesheet" href="./css/styleCadastro.css">
    <title>Cadastrar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="../../index.html" class="navbar-brand"><span class="iconSize icon-angle-double-left text-white m-3"></span></a>
            </div>
        </nav>
    </header>
    <main>
        <form class="container-fluid background p-5">
            <div class="row d-flex justify-content-center py-5">
                <img src="../../assets/img/LogoBW.png" alt="" class="w-auto h-auto">
            </div>
            <div class="row justify-content-center">
                <div class="w-75">
                    <input type="text" class="form-control my-3" id="InputSobrenome" placeholder="Nome ">
                </div>
                <div class="w-75">
                    <input type="text" class="form-control my-3" id="InputNome" placeholder="Sobrenome">
                </div>
                <div class="w-75">
                    <input type="email" class="form-control my-3" id="InputEmail" placeholder="E-mail">
                </div>
                <div class="w-75">
                    <input type="password" class="form-control my-3" id="InputSenha"  placeholder="Senha">
                </div>
                <label for="validationServer04" class="form-label w-75">Endereço :</label>
                <div class="w-75">
                    <select class="form-select my-3" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                        <option selected disabled value="">Estado</option>
                        <option>Paraná</option>
                        <option>Rio Grande do Sul</option>
                        <option>Santa Catarina</option>
                    </select>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="w-75">
                    <select class="form-select my-3" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                        <option selected disabled value="">Cidade</option>
                        <option>Matinhos</option>
                        <option>Guaratuba</option>
                        <option>Paranaguá</option>
                    </select>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="w-75">
                    <input type="nome" class="form-control my-3" id="InputEmail" placeholder="Rua">
                </div>
                <div class="w-75">
                    <input type="nome" class="form-control my-3" id="InputEmail" placeholder="Número ou complemento">
                </div>
            </div>
            <div class="text-center">
                <button  class="btn btn-write bg-white mt-5"><a href="./dashboard.html" class="text-decoration-none text-black">Cadastrar</a></button>
            </div>
        </form>
    </main>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
