<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/CSS/icomoon.css">
    <link rel="stylesheet" href="./css/styleCadastro.css">
    <title>Cadastrar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="../../index.html" class="navbar-brand"><span class="iconSize icon-angle-double-left text-white m-3"></span></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid background">
            <form class="p-5 d-flex flex-column justify-content-around">
                <div class="row d-flex justify-content-center py-5">
                    <img src="../../assets/img/LogoBW.png" alt="" class="w-auto h-auto">
                </div>
                <div class=" justify-content-center flex-column align-items-center input-group">
                    <div class="w-75">
                        <input type="text" class="form-control my-3" id="InputSobrenome" placeholder="Nome ">
                    </div>
                    <div class="w-75">
                        <input type="email" class="form-control my-3" id="InputEmail" placeholder="E-mail">
                    </div>
                    <div class="w-75">
                        <input type="password" class="form-control my-3" id="InputSenha"  placeholder="Senha">
                    </div>
                </div>
                <div class="text-center">
                <a href="./dashboard.html" class="text-decoration-none text-black btn btn-write bg-white mt-5">Cadastrar</a>
            </form>
        </div>
    </main>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
