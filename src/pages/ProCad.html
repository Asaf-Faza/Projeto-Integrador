<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleProCad.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="">
            <div class="d-flex flex-column align-items-center">
                <div class="col-lg w-75">
                    <label for="validationServer04" class="form-label w-75">Nome :</label>
                    <input type="text" class="form-control my-3" id="InputInserir nome" placeholder="Inserir nome: ">
                </div>
                <div class="col-lg w-75">
                    <label for="validationServer04" class="form-label w-75">Marca :</label>
                    <input type="text" class="form-control my-3" id="InputInserir marca" placeholder="Inserir marca:">
                </div>
                <div class="col-lg w-75">
                    <label for="validationServer04" class="form-label w-75">Descrição :</label>
                    <input type="email" class="form-control my-3" id="Inputrecado" placeholder="Recebido da região de produtos de cor vermelha...">
                </div>
                <div class="col-lg w-75">
                    <label for="validationServer04" class="form-label w-75">Quantidade :</label>
                    <input type="password" class="form-control my-3" id="InputQuantidade do iten"  placeholder="Quantidade do iten:">
                </div>
                <label for="validationServer04" class="form-label w-75">Código :</label>
                <div class="col-lg w-75">
                    <input type="text" class="form-control my-3" id="Inputcódigo do produto" placeholder="Código do produto:">
                </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
    </footer>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
